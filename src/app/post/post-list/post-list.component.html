<ng-container *ngIf="(post$ | async) as posts">
  <div *ngFor="let post of posts ">
    <h2>{{post.title}}</h2>
    <br />
    User Id:{{post.userId}}
    <br />
    ID: {{post.id}}
    <button type="button"
            (click)="onMoreDetails(post.id)">View more...</button>
    <app-post *ngIf="post.id === postId"
              [currentPost]=post></app-post>
  </div>
</ng-container>
